<style>
    .cloze cloze2 {
        display: inline;
    }

    .cloze cloze2_w {
        display: none;
    }

    cloze2.reveal-cloze2 {
        display: inline;
    }

    cloze2_w.reveal-cloze2 {
        display: none;
    }

    .cloze2-toggle {
        -webkit-appearance: none;
        display: block;
        font-size: 1.3em;
        height: 2em;
        background-color: #ffffff;
        width: 100%;
        margin-top: 20px;
    }

    .cloze2-toggle:active {
        background-color: #ffffaa;
    }
</style>

<script>
    function toggle() {
        var elements = document.querySelectorAll('cloze2, cloze2_w');
        for (var i = 0; i < elements.length; i++) {
            elements[i].classList.toggle('reveal-cloze2');
        }
    }
</script>

<button class='cloze2-toggle' onclick='toggle()'>Toggle mask</button>
